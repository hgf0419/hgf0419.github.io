<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	body{
		--bg: #000;
	}
	.title{	
		color: var(--bg);
	}
	
	.btn{
		padding: 4px 10px;
		border: 1px solid var(--bg);
		color:var(--bg);
		cursor: pointer;
		position: absolute;
		top:10px;
		right:10px;
	}
	</style>
</head>
<body>
	<h1 class="title">welcome</h1>
	<div class="bg">
		
	</div>
	

	<a class="btn" onclick="changeColor()">切换主题</a>

	<script>
		

		//设置
		function changeColor() {
			//生成随机十六进制代码（生成随机颜色）
			let a='#' + Math.floor(Math.random() * 0xffffff).toString(16).padEnd(6, '0');

			document.body.style.setProperty('--bg', a);
		}
		
		
		changeColor();

		

	</script>
</body>
</html>
