<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>黄国富的小站</title>
	<meta name="author" content="黄国富" />
	<meta name="keywords" content="黄国富,hgf,huangguofu,hgh0419,huangguofu0419,前端开发,个人网站" />
	<meta name="description" content="这是黄国富(hgf)的个人网站，功能还在开发中，敬请期待。" />

	<style>
	body{
		--bg: #000;
	}
	.title{	
		color: var(--bg);
	}
	
	.btn{
		padding: 4px 10px;
		border: 1px solid var(--bg);
		color:var(--bg);
		cursor: pointer;
		position: absolute;
		top:10px;
		right:10px;
	}
	.btn2{
		right:200px;
	}
	</style>
</head>
<body>
	<h1><a class="title" href="more.html">welcome to hgf.github</a></h1>
	<div class="bg">
		
	</div>

	

	<a class="btn" onclick="changeColor()">切换主题</a>

	
	<script>
		

		//设置
		function changeColor() {
			//生成随机十六进制代码（生成随机颜色）
			let a='#' + Math.floor(Math.random() * 0xffffff).toString(16).padEnd(6, '0');

			document.body.style.setProperty('--bg', a);
		}
		
		
		changeColor();

		

	</script>
</body>
